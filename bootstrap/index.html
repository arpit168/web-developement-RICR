<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="text-center text-danger p-2">Login/Registration form</h2>

    <div
      class="bg-primary p-5 d-flex align-items-end justify-content-center gap-5">
      <div class="p-3 bg-light border border-black rounded">
        <h3 class="">
          <span class="border-bottom border-primary border-3">Lo</span>gin
        </h3>
        <br />
        <p class="border-bottom border-black border-1">
          <i class="bi bi-envelope"></i>
          <input
            type="text"
            placeholder="Enter your email"
            class="border-0 focus-ring focus-ring-light"/>
          <br />
        </p>
        <br />
        <p
          class="border-bottom border-black border-1 d-flex justify-content-between"
        >
          <span>
            <i class="bi bi-lock"></i>
            <input
              type="text"
              placeholder="Confirm a password"
              class="border-0 focus-ring focus-ring-light"
            />
          </span>
          <i class="bi bi-eye"></i>
        </p>
        <br />
        <input type="checkbox" name="remember" id="" />
        <span class="text-dark-subtile">Remember me</span>

        <button class="border-0 text-primary ms-4">Forgot password?</button>
        <br />
        <br />
        <button
          class="bg-primary radius border-0 rounded text-light w-100 fs-6 mb-2"
        >
          <b>Login Now</b>
        </button>
        <br />
        <div class="text-center">
          Don't have an account?
          <button class="border-0 text-primary">Signup now</button>
        </div>
      </div>

      <!-- __________________________________________________________________________________________________ -->

      <div class="p-1 bg-light border border-black rounded p-3">
        <h3 class="">
          <span class="border-bottom border-primary border-3">Re</span
          >gistration
        </h3>
        <br />
        <p class="border-bottom border-black border-1">
          <br />
          <i class="bi bi-person"></i>
          <input
            type="text"
            placeholder="Enter your name"
            class="border-0 focus-ring focus-ring-light"
          />
        </p>
        <p class="border-bottom border-black border-1">
          <br />
          <i class="bi bi-envelope"></i>
          <input
            type="text"
            placeholder="Enter your email"
            class="border-0 focus-ring focus-ring-light"
          />
        </p>
        <p class="border-bottom border-black border-1">
          <br />
          <i class="bi bi-lock"></i>
          <input
            type="text"
            placeholder="Create a password"
            class="border-0 focus-ring focus-ring-light"
          />
        </p>
        <br />
        <p class="border-bottom border-black border-1 d-flex justify-content-between">
          <span>
            <i class="bi bi-lock"></i>
            <input
              type="text"
              placeholder="Confirm a password"
              class="border-0 focus-ring focus-ring-light"
            />
          </span>
          <i class="bi bi-eye ms-5"></i>
        </p>
        <br />
        <input type="checkbox" name="" id="" />
        <span>I accept all terms & conditions</span> <br />
        <br />

        <button class="bg-primary w-100 text-light fs-5 border-0 rounded">
          <b>Register Now</b>
        </button>

        <p class="text-center ms-5 me-5">
          <span>Already have an account? </span>
          <button class="border-0 text-primary">Login Now</button>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
