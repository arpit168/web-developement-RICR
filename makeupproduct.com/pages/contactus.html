<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeUP store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary text-white py-2 px-3 d-flex justify-content-between align-items-center"
      >
        <a
          href="../index.html"
          class="d-flex gap-2 align-items-center text-decoration-none text-primary-emphasis"
        >
          <img
            src="../images/image.png"
            width="50px"
            height="50px"
            alt=""
            class="rounded-5 object-fit-cover"
          />
          <h1 class=" "><b>Makeup.com</b></h1>
        </a>
        <div class="container-fluid d-flex justify-content-center">
          <input
            class="form-control w-25"
            placeholder="Search"
            aria-level="Search"
          />
          <button type="submit" class="btn btn success">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div class="d-flex gap-3 fs-5">
          <a href="./home.html" class="text-decoration-none text-black">Home</a>
          <a href="./about.html" class="text-decoration-none text-black"
            >About</a
          >
          <a href="./product1.html" class="text-decoration-none text-black"
            >Product1</a
          >
          <a href="./product2.html" class="text-decoration-none text-black"
            >Product2</a
          >
          <a href="./contactus.html" class="text-decoration-none text-black"
            >ContactUs</a
          >
        </div>
      </div>
    </header>

    <main>
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-7 shadow">
            <h2 class="mb-4 text-center shadow bg-info-subtle mt-4 p-2 text-danger">
              <b>Contact Us</b>
            </h2>
            <form class="">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name:-</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email:-</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject:-</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message:-</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Type your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
            <div class="mt-5 text-center">
              <p>
                <i class="bi bi-envelope text-info"></i> Email:
                info@makeupproduct.com
              </p>
              <p>
                <i class="bi bi-telephone text-success"></i> Phone: +91
                95******42
              </p>
              <p>
                <i class="bi bi-geo-alt-fill text-primary"></i> Address: Aahna
                supermart Churhat, Sidhi (M.P.)
              </p>
              <h3>
                <i class="bi bi-instagram text-danger"></i>
                <i class="bi bi-telegram text-muted"></i>
                <i class="bi bi-whatsapp text-success"></i>
                <i class="bi bi-facebook text-primary"></i>
                <i class="bi bi-twitter text-info"></i>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../scripts/contactus.js"></script>
  </body>
</html>
