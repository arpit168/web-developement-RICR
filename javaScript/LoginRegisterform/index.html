<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Registeration-Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary m-5 ">
    <!-- this is main box -->
  <div class=" d-flex  align-items-end">

  <!-- Login Form -->
  <div class="container bg-white p-4 w-25 rounded shadow">
    <h2 class="text-black mb-4">
      <span class="text-decoration-underline text-primary"><span class="text-black">Lo</span></span>gin
    </h2>

    <!-- Email -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4">
      <span><i class="bi bi-envelope"></i></span>
      <input type="email" placeholder="Enter Your Email" class="border-0" />
    </div>

    <!-- Password -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4">
      <span><i class="bi bi-lock"></i></span>
      <input type="password" id="LoginPassword" placeholder="Enter Your Password" class="border-0" />
    </div>

    <div class="d-flex justify-content-between mt-3">
      <span>
        <input type="checkbox" id="LoginRemember" />
        <label for="LoginRemember">Remember me</label>
      </span>
      <a href="Fpassword">Forget Password</a>
    </div>

    <button class="btn btn-primary w-100 mt-4 p-3 fw-bold mb-3" onclick="Login()">Login Now</button>

    <div class="text-center">
      <span>Don't have an account?</span>
      <a href="Signup">Signup Now</a>
    </div>
  </div>


  <!-- Registration Form -->
  <div class="container bg-white p-4 w-25 rounded shadow">
    <h2 class="text-black mb-4">
      <span class="text-decoration-underline text-primary"><span class="text-black">Re</span></span>gistration
    </h2>

    <!-- Name -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4">
      <span><i class="bi bi-person"></i></span>
      <input type="text" placeholder="Enter Your Name" class="border-0" />
    </div>

    <!-- Email -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4">
      <span><i class="bi bi-envelope"></i></span>
      <input type="email" placeholder="Enter Your Email" class="border-0" />
    </div>

    <!-- Password -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4">
      <span><i class="bi bi-lock"></i></span>
      <input type="password" id="RegisterPassword" placeholder="Create a Password" class="border-0" />
    </div>

    <!-- Confirm Password -->
    <div class="fs-5 m-2 border-bottom border-dark mb-4 d-flex align-items-center">
      <span><i class="bi bi-lock"></i></span>
      <input type="password" id="ConfirmRegisterPassword" placeholder="Confirm Password" class="border-0 ms-2 flex-grow-1" />
      <i class="bi bi-eye"></i>
    </div>

    <!-- agree -->
     <div>
      <input type="checkbox" name="terms" id="terms">
     <label for="terms"> I accept all terms & conditions</label>
     </div>

     <button  class="btn btn-primary w-100 mt-4 p-3 fw-bold mb-3" onclick="Register()" >Register Now</button>
     <div class="text-center">
      <span>Already have an account?</span>
      <a href="#">Login Now</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
