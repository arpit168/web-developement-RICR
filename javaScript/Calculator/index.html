<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-black">
    <div class="container bg-info w-75 p-3 align-items-center ">
      <div class="container w-50 bg-black form-control rounded-5 my-3 p-5 pt-1">
        <input
          type="text"
          name="output"
          id="output"
          class="w-100 form-control fs-2 fw-bolder my-5 p-3"
        />
        <div class="col">
          <div class=" d-flex justify-content-around">
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              7
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              8
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              9
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              /
            </button>
          </div>
          <div class=" d-flex justify-content-around">
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              4
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              5
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              6
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              *
            </button>
          </div>
          <div class=" d-flex justify-content-around">
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              1
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              2
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              3
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              -
            </button>
          </div>
          <div class=" d-flex justify-content-around">
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              .
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              0
            </button>
            <button
              class="px-4 py-3 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
            >
              +
            </button>
            <button
              class=" cbuttonpx-4 py-3 m-2 bg-danger text-light fs-4 fw-semibold rounded"
            >
              C
            </button>
          </div>
         <div class="px-4 mt-2">
           <button
            class="=button px-4 py-3 bg-danger fs-4 fw-bolder rounded w-100 text-light"
          >
            =
          </button>
         </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
