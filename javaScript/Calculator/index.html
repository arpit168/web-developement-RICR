<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-black m-5">
    <div class="container bg-info w-50 rounded-2 pb-5 align-items-center">
      <h1 class="text-center text-light fw-bolder">
        <span>Calculator</span>
      </h1>
      <div class="container w-50 bg-black form-control rounded-5 p-3">
        <input
          type="text"
          name="display"
          id="display"
          class="w-100 form-control fs-2 bg-secondary-subtle fw-bolder my-4"
          placeholder="0"
        />
        <div class="  " id="button">
          <div class="d-flex justify-content-around">
            <button
              class="px-4 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('7')"
             
            >
              7
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('8')"
              
            >
              8
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('9')"
             
            >
              9
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('/')"
              
            >
              /
            </button>
          </div>
          <div class="d-flex justify-content-around">
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('4')"
             
            >
              4
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('5')"
             
            >
              5
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('6')"
             
            >
              6
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('*')"
             
            >
              *
            </button>
          </div>
          <div class="d-flex justify-content-around">
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('1')"
              
            >
              1
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('2')"
             
            >
              2
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('3')"
              
            >
              3
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('-')"
             
            >
              -
            </button>
          </div>
          <div class="d-flex justify-content-around">
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('.')"
              
            >
              .
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('0')"
              
            >
              0
            </button>
            <button
              class="px-4 py-2 m-2 bg-secondary-subtle fs-4 fw-semibold rounded"
              onclick="Input('+')"
              
            >
              +
            </button>
            <button
              class="cbutton px-4 py-2 m-2 text-light fs-4 fw-semibold rounded"
              onclick="Input('C')"
              
            >
              C
            </button>
          </div>
          <div class="px-2 mt-2">
            <button
              class="donebutton px-5 fs-1 fw-bolder rounded w-100 text-light"
              onclick="Input('=')"
              
            >
              =
            </button>
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
