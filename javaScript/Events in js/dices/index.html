<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="text-center py-3 bg-primary text-light">
      <h1>Dice Game</h1>
    </div>

    <div class="container d-flex justify-content-around">
      <div
        class="w-50 text-center d-grid justify-content-center mt-5 px-5 py-4 border border-5 rounded-2 m-5 shadow"
      >
        <h1 class="fw-normal">Player 1</h1>
        <img src="./img/dices6.jpg" alt="" width="100px" class="ms-3" id="dice1" />
        <button
        type="button"
          class=" btn btn-primary "
          onclick="p1play()" id="roll1"
          disabled
        >
          Roll Dice
        </button>
      </div>

      <div
        class="w-50 text-center d-grid justify-content-center mt-5 px-5 py-4 border border-5 rounded-2 m-5 shadow"
      >
        <h1 class="fw-normal">Player 2</h1>
        <img src="./img/dices6.jpg" alt="" width="100px" class="ms-3" id="dice2" />
        <button
        type="button"
          class=" btn btn-primary  "
          onclick="p2play()" id="roll2" disabled
         
        >
          Roll Dice
        </button>
      </div>
    </div>
    <div class="container text-center w-50">
      <h2 class="fw-bold fs-1 text-black">Score Board</h2>
      <div class="d-flex justify-content-around">
        <div>
          <h4>Player 1</h4>
          <label for="p1score" id="p1sc">0</label>
        </div>

        <div>
          <h4>Player 2</h4>
          <label for="p2score" id="p2sc">0</label>
        </div>
      </div>
      <div>
        <button
        type="button"
          class="btn btn-success " 
          onclick="start()"
          id="start"
        >
          Start Game
        </button>
        <button
        type="button"
          class="btn btn-danger "
          onclick="restart()"
          id="restart"
          disabled
        >
          Restart Game
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
