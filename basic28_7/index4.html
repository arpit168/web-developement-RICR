<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <table  border="1" cellspacing="1" cellpadding="1">
       <th colspan="4"> Registration Form  </th>
       <tr>
        <td>Student name</td>
        <td>
            <input type="text" placeholder="First Name">
        </td>
        <td>
            <input type="text" placeholder="Middle Name">
        </td>
         <td>
            <input type="text" placeholder="Last Name">
            </td>
        </tr> 
        <tr>
            <td>Father's Name</td>
            <td>
             <input type="text" placeholder="Father's Name">
             </td>
             <td>Mother's Name</td>
            <td>
             <input type="text" placeholder=" Enter your mother's Name">
             </td>
        </tr>
        
        <tr>
            <td>Date of Birth</td>
          <td><input type="date" name="DOB" id="DOB"></td>
          <td> Gender</td>
          <td>
            <input type="radio" name="Gender" id="Gender">
            <span>Male</span>
            <input type="radio" name="Gender" id="Gender">
            <span>Female</span>
        </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <input type="radio" name="category" id="category">
            <span>Gen</span>
             <input type="radio" name="category" id="category">
            <span>OBC</span>
             <input type="radio" name="category" id="category">
            <span>SC/ST</span>
        </td>
            <td>Handicapped</td>
           <td>
             <input type="radio" name="Situation" id="Situation">
            <span>Yes</span>
            <input type="radio" name="Situation" id="Situation">
            <span>No</span>
        </td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td>
                <input type="radio" name="ex-job" id="ex-job">
                <span>Yes</span>
                <input type="radio" name="ex-job" id="ex-job">
                <span>No</span>
            </td>
            <td>EWS</td>
            <td>
                 <input type="radio" name="ews" id="ews">
                <span>Yes</span>
                <input type="radio" name="ews" id="ews">
                <span>No</span
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name=""email id="email">
            </td>
            <td>Mobile No.</td>
            <td><input type="number" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <span>
                    <select>
                        <option value="select any one">select any one</option>
                        <option value="Madhya pradesh">Madhya pradesh</option>
                        <option value="Uttar pradesh">Uttar pradesh</option>
                    </select>
                </span>
            </td>           
             <td>City</td>
            <td>
                <span>
                    <select>
                        <option value="select any one">select any one</option>
                        <option value="Rewa">Rewa</option>
                        <option value="Sidhi">sidhi</option>
                    </select>
                </span>
            </td>                
        </tr>
        <tr>
            <td>Uplodad Photo</td>
            <td>
                <input type="file" name="photo" id="photo">
            </td>
            <td>Uplodad Signature</td>
            <td>
                <input type="file" name="sign" id="sign">
            </td>
        </tr>
        <tr>
            <td> </td>
            <td colspan="3" align="center">
                <input type="button" value="Submit">
            </td>
        </tr>


       
    </table>
    
</body>
</html>
